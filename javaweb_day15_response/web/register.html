<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码测试</title>

    <script>
        //图片的单击事件
        window.onload = function () {
            //1.获取图片对象
            let img = document.getElementById(`checkCode`);
            //2.绑定单击事件
            img.onclick = function () {

                //加时间戳
                let date =  new Date().getTime();

                img.src = "/day15/checkCodeServlet?"+date; //浏览器有缓存。通过传递参数，欺骗服务器（可以加上时间戳）

            }
        }
    </script>

</head>
<body>
    <img id="checkCode" src="/day15/checkCodeServlet">
    <a id="chage" href="">看不清换一张...</a>
</body>
</html>
