<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery实现AJAX</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun() {
            $.ajax(
                {
                    url:"ajaxServlet",
                    type:"POST",
                    /*data:"username=tom&age=23",*/
                    data:{"username":"jack","age":23},
                    success:function (data) {
                        alert(data);
                    },
                    error:function () {
                        alert("出错了！")
                    },
                    dataType:"text"
                }
            )

        }
    </script>
</head>
<body>
    <input type="button" value="异步发送请求" onclick="fun();">
</body>
</html>
