<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery get方式实现AJAX</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun() {
            $.get("ajaxServlet",{username:"tomJ"},function (data) {
                alert(data);
            },"text")

        }
    </script>
</head>
<body>
    <input type="button" value="异步发送请求" onclick="fun();">
</body>
</html>
