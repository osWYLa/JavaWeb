<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML控制元素样式</title>

    <style>
        /*类选择器*/
        .d1{
            border: green 1px solid;
        }
        .d2{
            border: black 1px solid;
        }

    </style>



</head>
<body>
    <div id="div1" style="border: blueviolet 1px solid">div1</div>
    <div id="div2">div2</div>


    <script>
        let div1 = document.getElementById("div1");
        div1.onclick = function () {

            //第一种HTML控制样式的方法
            div1.style.border = "1px solid red";
            div1.style.width = "200px";
            div1.style.fontSize = "20px";
        }

        let div2 = document.getElementById("div2");
        div2.onclick = function () {
        //一种是通过setAttribute设置
            div2.setAttribute("style","border: blueviolet 1px solid");
        //另一种，通过className设置(通过类选择器开始预设几种样式)
            div2.className = "d1";
        }

    </script>
</body>
</html>
