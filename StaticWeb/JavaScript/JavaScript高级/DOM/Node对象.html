<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div{
            border: 1px red solid;
        }
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 100px;
        }

        #div3{
            width: 100px;
            height: 100px;
        }


    </style>

</head>
<body>
    <div id="div1">
        <div id="div2"> div2</div>
        div1
    </div>
    <!--由于设置href为空，导致测试有问题-->
    <!--
    超链接功能：
        1. 可以被点击，样式
        2. 点击后跳转到href指定的url

        要求保留一功能，去掉二功能：
           href = "javascript:void(0);"
    -->
    <!-- void（0） 阻止返回值 -->
    <a id="del" href="javascript:void(0);">删除子节点</a>
    <input id="btn_del" type="b vutton" value="点击按钮删除子节点">
    <input id="btn_add" type="button" value="点击按钮添加子节点">
    <script>
        let del = document.getElementById("del");
        del.onclick = function () {
            //获取Node节点对象
            let div1 = document.getElementById("div1");
            let div2 = document.getElementById("div2");
            div1.removeChild(div2);

        }

        //删除子节点
        let btn_del = document.getElementById("btn_del");
        btn_del.onclick = function () {
            let btn_div1 = document.getElementById("div1");
            let btn_div2 = document.getElementById("div2");
            btn_div1.removeChild(btn_div2);
        }

        let btn_add = document.getElementById("btn_add");
        btn_add.onclick = function () {
            let btn_div1 = document.getElementById("div1");
            //给div1添加子节点
            //创建子节点
            let div3 = document.createElement('div');
            div3.setAttribute("id","div3");

            //添加节点
            btn_div1.append(div3);

        }
    </script>
</body>
</html>
