<!DOCTYPE html> <!--约束，声明-->
<html lang="zh_CN"> <!--html 标签表示HTML 开始【根标签】 （这里最好换成zh_CN表示中文,en表示支持英文）-->
<!-- html 标签中一般分为两部分：head 和 body-->
<head><!--表示头部信息，一般包含三部分内容：title标题，css样式，js代码-->
    <meta charset="UTF-8"><!-- 表示当前页面使用UTF-8字符集编码 -->
    <title>HelloHTML5</title><!-- 标题 -->
</head>
<body bgcolor="#808080"><!--onclick="alert('你好啊！')"--><!-- body标签包含整个页面显示的主体内容 -->
<!-- 每个标签的属性需要在标签<>中添加，不可添加到外面。比如这里的bgcolor代表背景颜色 -->
<!-- alert('')是JavaScript语言提供的一个警告框函数，可以接受任意参数，参数就是警告框的函数信息 -->
hello HTML5;这是静态网页测试
<hr/>
<button onclick="alert('按钮被点击')"></button>
</body>
</html>
