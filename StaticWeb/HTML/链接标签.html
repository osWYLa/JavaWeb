<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!-- 超链接 a -->
    <!-- 需要指定属性 href ：用于指定访问资源的URL-->
<a href="http://www.baidu.com">链接百度</a>
<br>

<!--默认选项，在当前页面打开-->
<a href="http://www.baidu.com" target="_self">当前页面链接百度</a>
<br>

<!--新建选项卡打开页面-->
<a href="http://www.baidu.com" target="_blank">新建页面链接百度</a>
<br>


<!--除了可以访问网络资源，也可以访问本地资源-->
<a href="./列表标签.html" target="_blank">链接本地资源</a>
<br>

<!--联系我们：使用邮箱-->
<a href="mailto:18395585578@163.com">联系我们</a>

<br>

<!--和img标签结合使用:点击图片实现跳转资源-->
<!--只是这样一种功能，之后会使用JavaScript实现-->

<a href="http://www.baidu.com"><img src="asserts/wallhaven-76ydg3%20(2).jpg "width="500"height="400"></a>



</body>
</html>
