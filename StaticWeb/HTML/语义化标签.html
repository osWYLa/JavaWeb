<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>




<!-- header footer 增强可读性，本身不含任何样式，以后会使用CSS指定样式-->
<header>
<div id="header"> <!--html4 中使用id标识，h5中提供语义化标签header-->
<!--使用块标签div包裹头-->
<h1>公司简介</h1>
</div>
</header>


<hr color="orange" size="3"/>

<p><font color="red">"中关村黑马程序员训练营"</font>是由<i>传智播客 </i>联合中关村软件园、CSDN</p>

<p>一直以来，黑马程序员以技术视角关注IT产业发展，以深度分享推进产业技术成长，致力于弘扬技术创新，倡导分享、 开放和协作，努力打造高质量的IT人才服务平台。 </p>
<hr color="orange" size="3"/>


<footer>
<div id="footer">
<!--使用块标签div包裹尾-->
<center><font color="#808080"size="2">江苏&nbsp;&nbsp;传智播客教育科技股份有限公司</font></center><br/>
<!--特殊字符查表获得-->

<center><font color="#808080"size="2">版权所有Copyright &copy;2006-2018, All Rights Reserved 苏ICP备16007882</font></center><br/>
</div>
</footer>

</body>
</html>
