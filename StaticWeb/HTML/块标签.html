<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div和span块标签</title>
</head>
<body>

<!-- idv span 一般用于样式控制-->
<!--span 标签，文本信息在一行显示，又称行内标签、内联标签-->
<span>hello</span>
<span>world</span>

<hr>



<!--div--:每个div占满一整行，块级标签>
<div>hello</div>
<div>world</div>



</body>
</html>
