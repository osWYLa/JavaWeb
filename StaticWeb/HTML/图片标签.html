<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!-- 展示一张图片 img-->
<!--使用src属性指定文件位置-->
<img src="asserts/wallhaven-od7lmp.jpg" align="left" alt="景色图片" width="500" height="300"/>

<!--相对路径：
        * 以 . 开头 ；同级目录下：./当前目录
        * ../ 表示上级目录
-->
<img src="./asserts/wallhaven-od7lmp.jpg" width="500" height="300">

</body>
</html>
