<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        /*id 选择器*/
        #div1{
            color: red;
        }
        /* 元素选择器 */
        div{
            color: green;
        }
        /* 类选择器 */
        .test{
            color: blue;
        }

    </style>

</head>
<body>
    <div id="div1">id 选择器</div>
    <div>元素选择器</div>
    <div class="test">类选择器</div>
    <p class="test">类选择器</p>


</body>
</html>
