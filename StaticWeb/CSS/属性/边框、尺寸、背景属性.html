<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框、尺寸、背景属性</title>
    <style>
        p{
            font-size: 30px;
            color: red;
            text-align: center;
            line-height: 50px;
            /*border  边框*/
            border: 1px solid red;/*边框一个像素宽度，实线，红色*/
        }
        div{
            border: 1px solid red;/*边框一个像素宽度，实线，红色*/

            /*高度宽度-->尺寸属性*/

            height: 200px;
            width: 200px;



            /* 背景属性 */
            background: url("../../HTML/案例/旅游网站首页/image/jiangxuan_1.jpg") no-repeat center;
        }
    </style>
</head>
<body>
    <p>边框属性测试</p>
    <div>
        hello
    </div>
</body>
</html>
