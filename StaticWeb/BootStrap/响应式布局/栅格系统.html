<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>栅格系统</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!--需要提前下载jQuery-->
    <script src="bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


    <style>
        .inner {
            border: 1px red solid;
        }
    </style>

</head>
<body>

<!--
定义容器:
    container-fluid 每种设备下都是100%宽度
    container 非最小设备下会留白
-->
<div class="container-fluid">
    <!--定义行（一行最大允许12个原始格子，超过自动换行）-->
    <div class="row">
        <!--
        定义元素:
            大显示器：一行12个格子
            pad : 一行6个格子

        -->
        <div class="col-lg-1   inner">栅格10</div>
        <div class="col-lg-1  inner">栅格20</div>
        <div class="col-lg-1   inner">栅格30</div>
        <div class="col-lg-1  inner">栅格40</div>
        <div class="col-lg-1  inner">栅格50</div>
        <div class="col-lg-1  inner">栅格60</div>
        <div class="col-lg-1  inner">栅格70</div>
        <div class="col-lg-1  inner">栅格80</div>
        <div class="col-lg-1  inner">栅格90</div>
        <div class="col-lg-1   inner">栅格100</div>
        <div class="col-lg-1  inner">栅格110</div>
        <div class="col-lg-1  inner">栅格120</div>


    </div>
</div>
<div class="container">
    <!--定义行-->
    <div class="row">
        <!--
        定义元素:
            大显示器：一行12个格子
            pad : 一行6个格子

        -->
        <div class="col-lg-1 col-sm-2  inner">栅格1</div>
        <div class="col-lg-1 col-sm-2 inner">栅格2</div>
        <div class="col-lg-1 col-sm-2  inner">栅格3</div>
        <div class="col-lg-1 col-sm-2  inner">栅格4</div>
        <div class="col-lg-1 col-sm-2  inner">栅格5</div>
        <div class="col-lg-1 col-sm-2 inner">栅格6</div>
        <div class="col-lg-1 col-sm-2 inner">栅格7</div>
        <div class="col-lg-1 col-sm-2 inner">栅格8</div>
        <div class="col-lg-1 col-sm-2 inner">栅格9</div>
        <div class="col-lg-1 col-sm-2  inner">栅格10</div>
        <div class="col-lg-1 col-sm-2 inner">栅格11</div>
        <div class="col-lg-1 col-sm-2 inner">栅格12</div>


    </div>
</div>


</body>
</html>
